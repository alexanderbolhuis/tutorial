<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Owl Picture</title>
        <link rel="stylesheet" href="{% static "css/my_style.css" %}">
    </head>
    <body>
        <h1>Welcome</h1>

        <div class="djangtwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Sitename</th>
                    <th>Date accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>No access records found</p>
            {% endif %}
        </div>

        <img src="{% static "images/owl.jpg" alt="Uh oh!" %}"/>

    </body>
</html>
